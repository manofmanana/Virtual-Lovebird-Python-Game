name: Build and deploy (pygbag -> gh-pages)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Build web bundle with pygbag
        run: |
          set -e
          # Build the app by pointing pygbag at the app directory that contains main.py
          python -m pygbag web 2>&1 | tee pygbag_build.log || true

      - name: Validate build output
        run: |
          echo "Checking for web/index.html"
          if [ ! -f web/index.html ]; then
            echo "pygbag build failed - web/index.html not found"
            echo "----- pygbag_build.log -----"
            sed -n '1,240p' pygbag_build.log || true
            exit 1
          fi

      - name: Copy assets to web bundle (ensures images/sounds are available)
        run: |
          if [ -d assets ]; then
            cp -R assets web/ || true
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web
