name: Deploy web (zip-first)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site dir (prefer mango_web_build.zip)
        run: |
          set -euo pipefail
          rm -rf site
          mkdir -p site
          if [ -f mango_web_build.zip ]; then
            echo "Found mango_web_build.zip — extracting to site/"
            unzip -o mango_web_build.zip -d site
          elif [ -d web/build/web ]; then
            echo "Found web/build/web — copying to site/"
            cp -a web/build/web/* site/
          else
            echo "No prebuilt site found — attempting to build (may be memory heavy)"
            python -m pip install --upgrade pip
            pip install -r requirements.txt || true
            pip install pygbag || true
            bash scripts/pygbag_build_with_assets.sh
            if [ -d web/build/web ]; then
              cp -a web/build/web/* site/
            else
              echo "Build did not produce web/build/web — failing"
              exit 1
            fi
          fi

      - name: Show site contents
        run: |
          echo "site/ top-level:" && ls -la site | sed -n '1,200p'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
