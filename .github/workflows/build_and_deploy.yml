name: Deploy web (zip-first)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site dir (zip-only)
        run: |
          set -euo pipefail
          if [ ! -f mango_web_build.zip ]; then
            echo "mango_web_build.zip not found in the repository root â€” failing"
            exit 1
          fi
          rm -rf site
          mkdir -p site
          echo "Extracting mango_web_build.zip to site/"
          unzip -o mango_web_build.zip -d site

      - name: Show site contents
        run: |
          echo "site/ top-level:" && ls -la site | sed -n '1,200p'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
